<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection ML App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .top-heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        h3 {
            margin-top: 20px;
            color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="top-heading">PES2UG23CS330</div>

    <div class="container">
        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>

</body>
</html>
